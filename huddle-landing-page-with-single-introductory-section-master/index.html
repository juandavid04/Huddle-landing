<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="fontawesome-free-5.15.3-web/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="fontawesome-free-5.15.3-web/css/brands.min.css">
  <link rel="stylesheet" type="text/css" href="fontawesome-free-5.15.3-web/css/fontawesome.min.css">
  <link rel="stylesheet" type="text/css" href="fontawesome-free-5.15.3-web/css/regular.min.css">
  <link rel="stylesheet" type="text/css" href="fontawesome-free-5.15.3-web/css/solid.min.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

  <div id="divlogo"><img src="images/logo.svg" id="logo"></div>

  <div id="img">
    <img src="images/illustration-mockups.svg" id="imagen">
  </div>

  <div id="texto">
    <h2>Build The Community Your Fans Will Love</h2>

    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.</p>

    <input type="submit" name="Register" id="Register" value="Register">

    <footer>
      <div id="iconos">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">David Porras</a>.
      </p>
    </footer>
  </div>


</body>

</html>
